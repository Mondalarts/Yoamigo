<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yoamigo Chat</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="wa-body">
  <div class="wa-shell">
    <aside class="wa-contacts" id="contactsPane">
      <header class="wa-contacts__head">
        <div class="me" id="meProfileBtn">
          <img id="meAvatar" src="" alt="me">
          <div class="me-name" id="meName">Me</div>
        </div>
        <button class="btn ghost" id="logoutBtn">Logout</button>
      </header>

      <div class="wa-search">
        <input id="userSearch" type="text" placeholder="Search username to follow">
        <button id="followBtn" class="btn tiny">Follow</button>
      </div>

      <ul class="wa-list" id="followingList"></ul>
    </aside>

    <main class="wa-chat">
      <header class="wa-chat__head">
        <div class="contact-info">
          <img id="activeAvatar" src="" alt="">
          <div>
            <div class="title" id="activeName">Select a contact to chat</div>
            <div class="sub" id="activeSub"></div>
          </div>
        </div>
      </header>

      <section class="wa-feed" id="chat-window"></section>

      <footer class="wa-composer">
        <form id="chat-form" autocomplete="off">
          <input id="msg" type="text" placeholder="Type a message" />
          <button class="btn primary" id="sendBtn">Send</button>
        </form>
        <div id="guestNotice" class="guest-note hidden">Guest mode: sending messages is disabled.</div>
      </footer>
    </main>
  </div>

  <!-- Profile drawer -->
  <div class="profile-drawer hidden" id="profileDrawer">
    <div class="drawer-card">
      <h3>My Profile</h3>
      <div class="avatar-wrap"><img id="profileAvatar" src="" alt=""></div>
      <input id="profileName" type="text" placeholder="Username" />
      <div class="row">
        <button class="btn primary" id="saveProfileBtn">Save</button>
        <button class="btn ghost" id="closeProfileBtn">Close</button>
      </div>
      <p class="hint">Avatar uploads disabled to stay free.</p>
    </div>
  </div>

  <script type="module" src="./chat.js"></script>
</body>
</html>
