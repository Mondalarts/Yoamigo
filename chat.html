<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yoamigo Chat</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="wa-body">
  <div class="wa-shell">
    <!-- Left: Contacts -->
    <aside class="wa-contacts" id="contactsPane">
      <header class="wa-contacts__head">
        <div class="me" id="meProfileBtn">
          <img id="meAvatar" src="" alt="me">
          <div class="me-name" id="meName">Me</div>
        </div>
        <button class="btn ghost" id="logoutBtn">Logout</button>
      </header>

      <div class="wa-search">
        <input id="userSearch" type="text" placeholder="Search username">
        <button id="addContactBtn" class="btn tiny">Add</button>
      </div>

      <ul class="wa-list" id="contactList">
        <!-- contacts injected -->
      </ul>
    </aside>

    <!-- Right: Chat -->
    <main class="wa-chat">
      <header class="wa-chat__head">
        <div class="contact-info">
          <img id="activeAvatar" src="" alt="">
          <div>
            <div class="title" id="activeName">Select a contact</div>
            <div class="sub" id="activeSub">Online</div>
          </div>
        </div>
      </header>

      <section class="wa-feed" id="chat-window">
        <!-- messages -->
      </section>

      <footer class="wa-composer">
        <form id="chat-form" autocomplete="off">
          <label for="file" class="custum-file-upload" id="fileLabel">
            <div class="icon">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#e8e8e8" d="M10 1c-.265 0-.52.105-.707.293L3.293 7.293A1 1 0 0 0 3 8v12a3 3 0 0 0 3 3h1a1 1 0 1 0 0-2H6a1 1 0 0 1-1-1V9h5a1 1 0 0 0 1-1V3h7a1 1 0 0 1 1 1v5a1 1 0 1 0 2 0V4a3 3 0 0 0-3-3h-8Zm-1 6H6.414L9 4.414V7ZM14 15.5A2.5 2.5 0 0 1 16.5 13 2.5 2.5 0 0 1 19 15.5V17h1a2 2 0 1 1 0 4h-7a2 2 0 1 1 0-4h1v-1.5ZM16.5 11a4.5 4.5 0 0 0-4.484 4.122A4 4 0 0 0 11 19a4 4 0 0 0 4 4h7a4 4 0 0 0 0-8h-.016A4.5 4.5 0 0 0 16.5 11Z"/></svg>
            </div>
            <div class="text"><span>Click to upload image</span></div>
            <input id="file" type="file" accept="image/*">
          </label>

          <input id="msg" type="text" placeholder="Type a message" />
          <button class="btn primary" id="sendBtn">Send</button>
        </form>
      </footer>
    </main>
  </div>

  <!-- Profile drawer -->
  <div class="profile-drawer hidden" id="profileDrawer">
    <div class="drawer-card">
      <h3>My Profile</h3>
      <div class="avatar-wrap">
        <img id="profileAvatar" src="" alt="">
      </div>
      <input id="profileName" type="text" placeholder="Username" />
      <label for="avatarFile" class="custum-file-upload mini">
        <div class="text"><span>Change avatar</span></div>
        <input id="avatarFile" type="file" accept="image/*">
      </label>
      <div class="row">
        <button class="btn primary" id="saveProfileBtn">Save</button>
        <button class="btn ghost" id="closeProfileBtn">Close</button>
      </div>
    </div>
  </div>

  <script type="module" src="./chat.js"></script>
</body>
</html>
