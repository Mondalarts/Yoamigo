<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yoamigo Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <button id="hamburger" aria-label="Toggle sidebar"><span></span><span></span><span></span></button>
      <h1 class="brand">Yoamigo</h1>
      <button id="logoutBtn" class="btn ghost">Logout</button>
    </header>

    <aside class="sidebar" id="sidebar">
      <div class="sidebar__section">
        <div class="section__title">Rooms</div>
        <ul id="room-list" class="channel-list">
          <li class="channel active" data-room="general"><span>#</span>general</li>
        </ul>
      </div>
    </aside>

    <main class="board">
      <header class="board__header">
        <div class="room-pill"><span class="hash">#</span><span id="roomName">general</span></div>
      </header>

      <section class="board__feed" id="chat-window" aria-live="polite"></section>

      <footer class="composer">
        <form id="chat-form" autocomplete="off">
          <input id="msg" type="text" placeholder="Message #general" />
          <div class="actions">
            <button type="button" class="icon-btn" title="Emoji">ðŸ˜Š</button>
            <button type="button" class="icon-btn" title="Attach">ðŸ“Ž</button>
            <button class="btn primary">Send</button>
          </div>
        </form>
      </footer>
    </main>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
